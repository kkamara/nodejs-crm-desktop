<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Nodejs Client Relational Management System</title>

    <!--    Sheets   -->
    <!--    Icons    -->
    <link rel="shortcut icon" href="../../../public/images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" type="text/css" href="../../../public/css/app.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/css/style.css" />   
    <link rel="stylesheet" href="../../../public/css/frontpage.css" type="text/css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel with-nav-tabs panel-info">
                    <div class="panel-heading">
                      <img src="../../../public/images/human_resources.png" alt="Company Logo" title="Company Logo" class="company-logo" class="img-responsive"/>
                    </div>

                    <div class="panel-body">
                        <div class="tab-content">
                            <div id="login" class="tab-pane fade in active register">
                                <div class="container-fluid">
                                    <form class="login-form row" method="POST" action="/login">
                                        <h2 class="text-center" style="color: #5cb85c;"> <strong class='page-header'></strong></h2>
                                        <hr />
                                        <small class="'creds-container"></small>
                                        <hr />
                                        <ul class="errors-container hide list-group text-center errors">
                                        </ul>
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-12">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <div class="input-group-addon">
                                                            <span class="glyphicon glyphicon-user"></span>
                                                        </div>
                                                        <input autofocus type="email" placeholder="Email Address"
                                                            name="email" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-12">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <div class="input-group-addon">
                                                            <span class="glyphicon glyphicon-lock"></span>
                                                        </div>

                                                        <input type="password" placeholder="Password" name="password"
                                                            class="form-control" value="secret" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <div class="col-xs-6 col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label>
                                                        <input value="1" checked type="checkbox"
                                                            name="remember_me"> Remember Me
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="col-xs-6 col-sm-6 col-md-6 front-page-links">
                                                <div class="form-group">
                                                    <a href="#" data-toggle="modal"> Forgot Password? </a>
                                                </div>
                                            </div>
                                        </div>
                                        <hr />
                                        <div class="row">
                                            <div class="col-xs-12 col-sm-12 col-md-12">
                                                <input type="submit" value="Login"
                                                    class="btn btn-success btn-block btn-lg">
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <hr />
        <div class="text-center">Nodejs Client Relational Management System &copy; 2017.</div>
    </div>
    </div>
    </div>

    <script src="../../../public/js/axios.min.js" type="text/javascript"></script>
    <script src="../../../public/js/moment.min.js" type="text/javascript"></script>
    <script src="../../../public/js/app.js" type="text/javascript"></script>
    <script src="../layouts/renderNavbar.js" type="text/javascript"></script>
    <script src="login.js" type="text/javascript"></script>
</body>

</html>
